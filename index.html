<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketStat Trends</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÄ</text></svg>">
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>BasketStat Trends</h1>
        <p>Player performance tracking & analytics</p>
      </div>
      <nav style="display: flex; gap: 12px;">
        <a href="reference-admin.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
          Benchmarks
        </a>
        <a href="admin.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          Upload Data
        </a>
      </nav>
    </header>

    <main class="app-shell">
      <section class="panel scorecard-panel">
        <h2>Player Scorecard</h2>
        <div class="field">
          <label for="playerSelect">Player</label>
          <select id="playerSelect"></select>
        </div>
        <div class="field">
          <label for="windowSize">Window Size (games)</label>
          <select id="windowSize">
            <option value="5" selected>Last 5 games</option>
            <option value="7">Last 7 games</option>
            <option value="10">Last 10 games</option>
            <option value="15">Last 15 games</option>
            <option value="20">Last 20 games</option>
          </select>
        </div>
        
        <div class="scorecard-grid" id="scorecardGrid">
          <!-- Populated by JavaScript -->
        </div>
        
        <input type="hidden" id="statSelect" value="pts">
      </section>

      <section class="panel wide">
        <h2>Performance Trend</h2>
        <div class="chart" id="chart"></div>
        <div class="insights">
          <h3>Analysis</h3>
          <p id="insightText">Upload data to see performance insights.</p>
        </div>
        
        <details class="benchmarks-info">
          <summary>View U14-U16 Benchmark Thresholds</summary>
          <div class="benchmarks-grid" id="benchmarksGrid">
            <!-- Populated by JavaScript -->
          </div>
        </details>
        
        <div class="data-table">
          <h3>Game Log</h3>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th id="statHeader">Value</th>
              </tr>
            </thead>
            <tbody id="gameTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Upload game CSVs from the Admin page to build player trends</span>
    </footer>

    <script src="data.js"></script>
    <script src="reference-stats.js"></script>
    <script src="app.js"></script>
  </body>
</html>
